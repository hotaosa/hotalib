name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  hotaosa-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build hotaosa
        run: bazel build //hotaosa:all

      - name: Run hotaosa tests
        run: bazel test //hotaos:all --test_output=errors
